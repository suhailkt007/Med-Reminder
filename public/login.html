<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register - Good Health</title>

  <!-- CSS -->
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Theme Toggle -->
  <button id="themeToggle" class="btn btn-light position-absolute top-0 end-0 m-3 rounded-circle shadow">
    <i class="fa-solid fa-moon" id="themeIcon"></i>
  </button>

  <!-- Auth Form Container -->
  <div class="form-box" id="form-box">
    <div class="btn-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">Log In</button>
      <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>

    <p id="message"></p>

    <!-- Login Form -->
    <form id="login" class="input-group">
      <input type="text" class="input-field" placeholder="User Id" required id="userid" />
      <input type="password" class="input-field" placeholder="Enter Password" required id="passid" />
      <button type="submit" class="submit-btn" id="firstBtn">
        <i class="fa-solid fa-right-to-bracket me-1"></i> Log In
      </button>
      <div class="forget">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="social-icons">
        <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" />
        <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" />
        <img src="https://img.icons8.com/color/48/google-plus--v1.png" alt="Google+" />
        <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter" />
      </div>
    </form>

    <!-- Register Form -->
    <form id="register" class="register-group">
      <input type="text" class="input-field" placeholder="User Id" required id="registerid" />
      <input type="email" class="input-field" placeholder="Enter Email" required id="email" />
      <input type="password" class="input-field" placeholder="Enter Password" required id="registerpass" />
      <label class="d-flex align-items-center gap-2 mt-2">
        <input type="checkbox" class="check-box" required />
        <span>I agree to the terms & conditions</span>
      </label>
      <button type="submit" class="submit-btn" id="secondBtn">
        <i class="fa-solid fa-user-plus me-1"></i> Register
      </button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="login.js"></script>
</body>
</html>
